<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS JS Test</title>
</head>
<style>
    .mine {
        color: red;
    }
    /* this is a comment */
    .yours {
        color: black;
    }
</style>
<body>
    <!-- HTML COMMENT
        -->

<script>
    $(document).ready(function(){
        console.log("hello world");
        //A single comment
        console.log("hello solar system");
        /* A block comment
            another line
         */
        console.log("hello universe")
    });
</script>
</body>
</html>
